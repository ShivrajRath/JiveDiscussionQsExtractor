<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="favicon.png">
    <title>Jive Question XLSX</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="app.css">
    <!--[if lt IE 9]>
            <p class="browsehappy">You are using an
                <strong>outdated</strong>browser. Please
                <a href="http://browsehappy.com/">upgrade your browser</a>to improve your experience.</p>
        <![endif]-->
</head>

<body>
    <div class="container pt50">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3">
                <h1 class="text-primary">Jive Discussion Qs Extractor</h1>
                <form role="form" action="excelSubmit" method="post">
                    <div class="form-group">
                        <label for="jiveusername">Jive email address</label>
                        <input type="email" name="uname" class="form-control" id="jiveusername" placeholder="Enter jive email address" required>
                    </div>
                    <div class="form-group">
                        <label for="jivepassword">Password</label>
                        <input type="password" name="password" class="form-control" id="jivepassword" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="placeurl">Place URL</label>
                        <input type="text" name="placeurl" class="form-control" id="placeurl" placeholder="Enter the url for the place you want the discussions from" required>
                    </div>
                    <!--<div class="checkbox">
                        <label>
                            <input type="checkbox" id="chk_submit">Save this
                        </label>
                    </div>-->
                    <input type="submit" value="Download Qs Excel" class="btn btn-primary">
                    <div class="pt50">
                        <a target="_parent" href="http://twitter.com/shivrajrath">@ShivrajRath</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</body>

</html>
